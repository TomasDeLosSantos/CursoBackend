<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
</head>
<body>
    <style>
        input{
            margin: 1rem;
        }
    </style>

    <h2><a href="/api/productos">See all products</a></h2>

    <form action="/api/productos" method="post">
        <h2>Add product</h2>
        <input type="text" name="title" placeholder="Title" id="">
        <input type="number" name="price" placeholder="Price" id="">
        <input type="text" name="img" placeholder="Image URL" id="">
        <input type="submit" value="add">

    </form>
    
</body>
</html>
