<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.2/dist/normalizr.browser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>API REST</title>
</head>
<body>

    <nav class="nav__cont">
        <h2 class="form__title" id="login__msg">Welcome</h2>
        
        <section class="nav__login">
            <button class="form__btn" id="login__nav" type="">LOGIN</button>
            <button class="form__btn" id="register__nav" type="">REGISTER</button>
            <button class="form__btn" id="logout__btn" type="">LOGOUT</button>
        </section>
    </nav>
    
    <form action="" id="login__form">
        <!-- <label class="form__label" for="name">LOGIN</label> -->
        <h2 class="form__subtitle" id="login__msg">Login Form</h2>
        <input class="login__input" id="login__input" name="name" type="text" placeholder="Username">
        <input class="login__input" id="login__pass" name="password" type="password" placeholder="Password">
        <button class="form__btn" id="login__btn" type="submit">SUBMIT</button>
        <h2 class="form__error" id="login__err"></h2>
        <!-- <a href="./login.html" class="form__btn">LOGIN</a> -->
        <!-- <button class="form__btn" id="" type="submit">LOGIN HTML</button>
            <button class="form__btn" id="" type="submit">REGISTER HTML</button> -->
    </form>
    <form action="" id="register__form">
        <!-- <label for="name">Username</label> -->
        <h2 class="form__subtitle" id="login__msg">Register Form</h2>
        <input class="login__input" id="register__input" name="name" type="text" placeholder="Username">
        <input class="login__input" id="register__pass" name="password" type="password" placeholder="Password">
        <button class="form__btn" id="register__btn" type="submit">SUBMIT</button>
        <h2 class="form__error" id="register__err"></h2>
        <!-- <a href="./login.html" class="form__btn">LOGIN</a> -->
        <!-- <button class="form__btn" id="" type="submit">LOGIN HTML</button>
        <button class="form__btn" id="" type="submit">REGISTER HTML</button> -->
    </form>

    <section class="cont">
    
        <form class="form" id="product__form">
            <h2  class="form__title">Add product:</h2>
            
            <label class="form__label" for="title">Title</label>
            <input class="form__input" type="text" name="title" placeholder="Title" id="">
    
            <label class="form__label" for="price">Price</label>
            <input class="form__input" type="number" name="price" placeholder="Price" id="">
    
            <label class="form__label" for="img">Image URL</label>
            <input class="form__input" type="text" name="img" placeholder="Image URL" id="">
    
            <input class="form__btn" type="submit" value="Save">
    
        </form>


        <section class="product__cont" id="product__cont">
            
        </section>

        <section class="chat__cont">
            <h2 class="chat__title">Chat</h2>
            <form class="form chat" id="chat__form">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" required type="email" name="email" placeholder="Email" id="">
                
                <label class="form__label" for="name">Name</label>
                <input class="form__input" required type="text" name="name" placeholder="Name" id="">

                <label class="form__label" for="lastname">Lastname</label>
                <input class="form__input" required type="text" name="lastname" placeholder="lastname" id="">

                <label class="form__label" for="age">Age</label>
                <input class="form__input" required type="number" name="age" placeholder="Age" id="">
                
                <label class="form__label" for="nick">Nick</label>
                <input class="form__input" required type="text" name="nick" placeholder="Nick" id="">
                
                <label class="form__label" for="avatar">Avatar</label>
                <input class="form__input" required type="text" name="avatar" placeholder="Avatar" id="">

                <div id="chat__cont">
                    
                </div>

                <label class="form__label" for="msg">Message</label>
                <input class="form__input" required type="text" name="msg" placeholder="Message" id="">

                <input class="form__btn" type="submit" value="Send">

            </form>
        </section>
        
    </section>
    
    <script src="./js/main.js"></script>
</body>
</html>
